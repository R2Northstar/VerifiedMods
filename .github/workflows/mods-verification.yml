name: Mods verification
on:
  workflow_run:
    workflows: ["Manifest check"]
    types:
      - completed

jobs:
  verify-mods-versions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: 3.11
      - name: Run mod checks
        run: |
          python .github/verify_versions.py
